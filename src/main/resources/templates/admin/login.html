<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="login">
    <form action="login" class="admin" method="post">
        <table>
            <h1>shop</h1>
            管理员：<input class="text" id="adminName" placeholder="请输入管理员名" th:name="adminName" type="text"><br>
            密&nbsp;&nbsp;码：<input class="text" id="adminPwd" placeholder="请输入密码" th:name="adminPwd" type="password"><br>
            验证码：<input class="textSize" name="code" type="text"/>
            <img id="code" src="../validateCode"/>
            <a href="javascript:refreshCode();">看不清，换一个！</a><br>
            <input class="button" type="submit" value="登录"/>

        </table>

    </form>
    <span id="msg" th:text="${msg}" type="text"></span>
    <form action="loginForText" class="admin" method="post">
        <table>
            <input class="button" type="submit" value="测试专用"/>

        </table>

    </form>
</div>
<script type="text/javascript">
    function refreshCode() {
        document.getElementById("code").src = "../validateCode?" + Math.random();
    }
</script>
</body>
</html>
